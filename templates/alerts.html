<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.title {
    text-align: center;
    color: #333;
}

.message {
    background-color: #ffe6e6;
    border: 1px solid #ffcccc;
    border-radius: 5px;
    padding: 15px;
    margin: 20px 0;
}

.warning {
    font-size: 1.2em;
    color: #d9534f;
}

.info, .advice {
    font-size: 1em;
    color: #555;
}

.action-button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1em;
    cursor: pointer;
    text-align: center;
}

.action-button:hover {
    background-color: #4cae4c;
}

    </style>
    <title>Soil Moisture Alert</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Soil Moisture Alert</h1>
        <div class="message">
            <p class="warning">⚠️ Attention: Your soil moisture levels are insufficient!</p>
            <p class="info">
                Our system has predicted that the current soil moisture does not have the capacity to fulfill your crop requirements.
            </p>
            <p class="advice">Please water your field as soon as possible!</p>
        </div>
        <button class="action-button">Water Your Field Now</button>
    </div>
</body>
</html>
